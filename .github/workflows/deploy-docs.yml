
name: deploy-docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true # Uncomment if docs rely on git submodules

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: docs/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd docs
          corepack enable
          pnpm install --frozen-lockfile

      - name: Get latest release version
        run: |
          RAW_VERSION=$(gh release view --json tagName -q .tagName)
          VERSION=${RAW_VERSION#v}
          echo "export const VERSION = '$VERSION'" > docs/src/.vuepress/version.ts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build documentation
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          cd docs
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll

      - name: Sync Mirror
        uses: OpenSiFli/SiFliMirrorSync@v1
        with:
          secret_id: ${{ secrets.COS_DOCS_SECRET_ID }}
          secret_key: ${{ secrets.COS_DOCS_SECRET_KEY }}
          bucket: ${{ secrets.COS_DOCS_BUCKET }}
          region: ${{ secrets.COS_DOCS_REGION }}
          artifacts: "./**"
          working_directory: "docs/src/.vuepress/dist"
          prefix: "/projects/sftool/"
          delete_remote: true
          flush_url: "https://docs.sifli.com/projects/sftool/"